<div class="app-container">
  <nav>
    <ul>
      <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register</a></li>
      <ng-container *ngIf="isLoggedIn">
        <li><a routerLink="/courses" routerLinkActive="active" ariaCurrentWhenActive="page">Courses</a></li>
        <li><a routerLink="/my-courses" routerLinkActive="active" ariaCurrentWhenActive="page">My Courses</a></li>
        <li *ngIf="authService.isTeacher()"><a routerLink="/manage-courses" routerLinkActive="active" ariaCurrentWhenActive="page">Manage Courses</a></li>
        <li><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
      </ng-container>
    </ul>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; {{ currentYear }} Online Course Platform. All rights reserved.</p>
    </div>
  </footer>
</div>
